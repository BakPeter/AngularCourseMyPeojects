<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="submit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <span class="help-block" *ngIf="!email.valid">Invalid Email</span>

        <div class="form-group">
          <label for="subscriptionType">Choose Subscription type</label>
          <select
            class="form-control"
            id="subscriptionType"
            ngModel
            name="subType"
            required
            #subTyp="ngModel"
          >
            <option *ngFor="let subType of subscriptionTypes" [value]="subType">
              {{ subType }}
            </option>
          </select>
          <span class="help-block" *ngIf="!subTyp.valid"
            >Choose Subscription type!</span
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            ngModel
            name="password"
            required
            #password="ngModel"
          />
        </div>
        <p *ngIf="!password.valid">Enter Password</p>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <div class="row" *ngIf="!f.valid && f.touched">
        <div
          class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
        >
          <hr *ngIf="!f.valid && f.touched" />
          <p class="not-valid-form-msg">The form is not valid!!!</p>
        </div>
      </div>

      <div class="row" *ngIf="submitted">
        <div
          class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
        >
          <hr *ngIf="submitted" />
          <p>Email : {{ form.email }}</p>
          <p>Subscription type : {{ form.subType }}</p>
          <p>Password : {{ form.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
