<h3>Inactive Users</h3>
<ul class="list-group" *ngIf="users.length !== 0; else noUsersToShow">
  <li class="list-group-item" *ngFor="let user of users; let i = index">
    {{ user.name }} |
    <a href="#" (click)="setToInactive(i)">{{ inActiveStatusMsg }}</a>
  </li>
</ul>
<ng-template #noUsersToShow><h5>No Inactive Users</h5></ng-template>
